<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Branch Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 0;
        }

        h1 {
            background-color: white;
            color: black;
            font-size: 32px;
            padding: 30px;
            max-height: 30px;
            overflow: hidden;
        }

        table {
            width: 50%;
            margin: 20px auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: left;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            text-transform: uppercase;
        }

        a {
            text-decoration: none;
            color: #333;
            margin-top: 10px;
            display: inline-block;
            text-align: center;
            margin-bottom: 20px;
        }

        .action-btn {
            background-color: #3498db;
            color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-right: 5px;
        }

        .delete-btn {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
<h1>Branch Details</h1>
<table>
    <tr>
        <th>Name</th>
        <td th:text="${branch.nameBranch}"></td>
    </tr>
    <tr>
        <th>Country</th>
        <td th:text="${branch.countryBranch}"></td>
    </tr>
    <tr>
        <th>Type</th>
        <td th:text="${branch.typeBranch}"></td>
    </tr>
</table>
<a class="action-btn" th:href="@{/branches/edit/{id}(id=${branch.pk_BranchID})}">Edit</a>
<form th:action="@{/branches/delete/{id}(id=${branch.pk_BranchID})}" method="post" style="display: inline;">
    <button type="submit" class="action-btn delete-btn">Delete</button>
</form>
<a th:href="@{/branches}">Back to list</a>
</body>
</html>
